<section id="post-list" class="constrain-lg">
  <h1>Posts</h1>
  <ol class="post-list" reversed>
    $for(posts)$
      <li>
        <div>
          <span class="post-title">
            <a href="$url$">$title$</a>
          </span>
          <span class="date">
            <i class="far fa-clock"></i> $date$
          </span>
          <span class="tags">
            <i class="fas fa-tags"> </i> $tags$
          </span>
        </div>
      </li>
    $endfor$
  </ul>
</section>
